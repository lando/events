  time: 1594494000000
  type: camp
  location: Asheville, NC
  url: "https://www.drupalasheville.com/2020/session/deploy-mars-lando"
  summary: |
    You thought Lando was just a flight simulator. A tool to be used on the
    ground, safely replicating the real-world environment you and your team face
    in production. What if I told you that Lando is also your production
    facility, your launchpad, and your mission control?

